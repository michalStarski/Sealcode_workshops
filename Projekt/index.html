<!doctype html>

<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>todo.list</title>
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">

</head>

<body onclick="ifCompleted()">
    <header>
        <div class="background"></div>
        <div class="logoWrapper">
        <span class="logoTodo">todo</span><span class="logoList">.list</span><br>
        </div>
        <div class="subTitleWrapper">
            <span class="subTitle1">Your life.&nbsp;</span><span class="subTitle2">Planned.</span>
        </div>
    </header>
    <main>
        <h1>All things. One place.</h1>
    <div class="app">
        <div class="appArea">
            <div class="userBar">
                <img class="userBarImg" src="img/user.png" alt="userAvatar">
                <div class="greetingsWrapper">
                <span class="greetings">hello</span><span class="username">Username</span>
                </div>
                <img class="userBarImg" src="img/Hamburger_icon.png" alt="toogleMenu">
                <nav>

                </nav>
                <div class="taskList">
                    <div class="listWrapper">
                        <div class="dateWrapper">
                        <h2 id ='setDate' class="date">DD.MM.YYY</h2>
                        <h2 id="time" class="date">time</h2>
                        </div>
                    <ul id="list" class="tasks">
                        <!--<li><p>Lorem Ipsum is simply</p><input class="done" type="checkbox"><button class="delete"><img src="img/delete.png"></button>!-->
                        <li id="emptyMsg" class="empty">No tasks for today!</li>
                    </ul>
                    </div>
                </div>
                <div class="addingPanel">
                        <div class="addingTask">
                        <label for="addTask">Add a task!</label>
                        <input id="addTask" type="text" placeholder="What are you going to do today?">
                        <button type="submit" id="btn" class="addButton"><img class="userBarImg" src="img/add.png" alt="addButton"></button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <span class="credits">&copy;Micha≈Ç Starski 2017, todo.list made for Sealhub workshops</span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
