<!doctype html>

<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>todo.list</title>
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">

</head>

<body>
    <header>
        <div class="background"></div>
        <div class="logoWrapper">
        <span class="logoTodo">todo</span><span class="logoList">.list</span><br>
        </div>
        <div class="subTitleWrapper">
            <span class="subTitle1">Your life.&nbsp;</span><span class="subTitle2">Planned.</span>
        </div>
    </header>
    <main>
        <h1>All things. One place.</h1>
    <div class="app">
        <div class="appArea">
            <div class="userBar">
                <img src="img/user.png" alt="userAvatar">
                <div class="greetingsWrapper">
                <span class="greetings">hello</span><span class="username">Username</span>
                </div>
                <img src="img/Hamburger_icon.png" alt="toogleMenu">
                <nav>

                </nav>
                <div class="taskList">
                    <div class="listWrapper">
                    <ol class="tasks">
                        <li>Lorem Ipsum is simply</li>
                        <li>It is a long established</li>
                        <li>There are many</li>
                        <li>The standard chunk</li>
                        <li>de Finibus Bonorum</li>
                        <li>Latin words, combined</li>
                    </ol>
                    </div>
                </div>
                <div class="addingPanel">
                    <div class="addingTask">
                        <label for="addTask">Add a task!</label>
                    <input id="addTask" type="text" placeholder="What are you going to do today?">
                        <button class="addButton"><img src="img/add.png" alt="addButton"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer>
        <span class="credits">&copy;Micha≈Ç Starski 2017, todo.list made for Sealhub workshops</span>
    </footer>
</body>
</html>
